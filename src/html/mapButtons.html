<!-- Bouton de retour : invisible si l'outil de recherche est affiché -->
<div class="button d-none" id="backTopLeftBtn"></div>
<!-- Filtres POI -->
<div class="button" id="filterPoiBtn">Filtres</div>
<!-- Mode de comparaison de carte -->
<div id="compareMode" class="d-none">
  <div id="compareLeftRight" class="selected"></div>
  <div id="compareUpDown"></div>
  <div id="compareFade"></div>
</div>

<!-- Réticule central -->
<div id="mapCenter" class="d-none"></div>
<div id="mapCenterMenu" class="d-none">
  <span>Choisir un point en déplaçant la carte</span><span id="mapCenterSubmit">OK</span>
</div>

<!-- Indicateur d'interactivité du Plan IGN -->
<div class="d-none" id="interactivityBtn"><div class="button" id="interactivityInside"></div><span id="interactivityBtnText">La carte est interactive</span></div>
<div id="bottomButtons">
  <!-- Geolocalisation -->
  <div class="button" id="geolocateBtn"></div>
  <!-- Boussole (invisible par defaut) -->
  <div class="button d-none" id="compassBtn"></div>
  <!-- Gestionnaire de couches -->
  <div class="button" id="layerManagerBtn"></div>
  <!-- Comparaison de carte -->
  <div class="button d-none" id="sideBySideLeftLayer"></div>
  <div class="button d-none" id="sideBySideRightLayer"></div>
  <div class="d-none" id="sideBySideFadeSlider">
    <div id="sideBySideFadeSlider-range">
      <input id="sideBySideFadeSlider-range-input" type="range" value="0" style="--value: 0; --min: 0; --max: 100;">
    </div>
  </div>
  <!-- Tracé d'itinéraire -->
  <div id="routeDrawBtns" class="d-none">
    <div class="button" id="routeDrawMode">
      <span id="routeDrawModeTransportPedestrian"></span>
      <span id="routeDrawModeTransportCar" class="d-none"></span>
      <span id="routeDrawModeText">Saisie guidée</span>
      <span id="routeDrawModeArrow"></span>
      <div id="routeDrawModeSelect">
        <div id="routeDrawModeSelectMode">
          <div class="routeDrawSelectChoice" id="routeDrawSelectGuided">Saisie guidée <span class="routeDrawChevronRight routeDrawIcon"></span>
            <div id="routeDrawModeSelectTransport">
              <p class="routeDrawSelectChoice" id="routeDrawModeSelectTransportPedestrian"><span class="routeDrawIcon routeDrawPedestrian"></span>À pied</p>
              <p class="routeDrawSelectChoice" id="routeDrawModeSelectTransportCar"><span class="routeDrawIcon routeDrawCar"></span>Véhicule</p>
            </div>
          </div>
          <p class="routeDrawSelectChoice" id="routeDrawModeSelectModeFree">Saisie libre</p>
        </div>
      </div>
    </div>
    <div class="button" id="routeDrawHelp">?</div>
  </div>
</div>
<!-- Tracé d'itinéraire -->
<div id="routeDrawEdit" class="d-none">
  <div class="button inactive" id="routeDrawCancel"><span>Annuler</span></div>
  <div class="button inactive" id="routeDrawRestore"><span>Refaire</span></div>
  <div class="button inactive" id="routeDrawDelete"><span>Supprimer</span></div>
  <div class="button" id="routeDrawSave"><span>Enregistrer</span></div>
</div>
