<div class="d-none" id="compareLandmarkWindow">
  <p id="compareLandmarkWindowTitle" class="landmarkTitle">Créer un point de repère Comparer</p>
  <form class="compareLandmarkForm">
    <div class="dsign-form-element">
      <input type="text" id="compareLandmark-title" name="compareLandmark-title" class="landmark-input-text" placeholder=" " title="Nom du point de repère" required="">
      <label class="dsign-form-label">Titre</label>
    </div>
    <div class="dsign-form-element">
      <textarea id="compareLandmark-description" name="compareLandmark-description" class="landmark-textarea" title="Saisir une description" placeholder=" "></textarea>
      <label class="dsign-form-label">Description (facultatif)</label>
    </div>
    <p class="landmarkSubtitle">Choisir une épingle</p>
    <div class="landmarkRadio">
      <input class="compareLandmarkColorInput" type="radio" id="compareLandmark-color-blue" name="compareLandmark-color" value="blue" checked />
      <label class="compareLandmarkColorInputLabel" for="compareLandmark-color-blue"></label>
      <input class="compareLandmarkColorInput" type="radio" id="compareLandmark-color-purple" name="compareLandmark-color" value="purple" />
      <label class="compareLandmarkColorInputLabel" for="compareLandmark-color-purple"></label>
      <input class="compareLandmarkColorInput" type="radio" id="compareLandmark-color-orange" name="compareLandmark-color" value="orange" />
      <label class="compareLandmarkColorInputLabel" for="compareLandmark-color-orange"></label>
      <input class="compareLandmarkColorInput" type="radio" id="compareLandmark-color-green" name="compareLandmark-color" value="green" />
      <label class="compareLandmarkColorInputLabel" for="compareLandmark-color-green"></label>
      <input class="compareLandmarkColorInput" type="radio" id="compareLandmark-color-yellow" name="compareLandmark-color" value="yellow" />
      <label class="compareLandmarkColorInputLabel" for="compareLandmark-color-yellow"></label>
    </div>
    <div class="compareLandmark-submit form-submit disabled">Enregistrer</div>
  </form>
</div>
